<html>
	<head>
		
		<title>Add token to DexDelta!</title>
		<meta name="description" content="Add your ERC20 token to EXDelta today! EXDelta is a fully decentralized Ethereum Token Exchange with the most ERC20 listings of any exchange." />
		
		<meta property="og:url" content="https://dex.github.io" />
	    <meta property="og:title" content="Add token to EXDelta!" />
	    <meta property="og:description" content="Add your ERC20 token to EXDelta today! EXDelta is a fully decentralized Ethereum Token Exchange with the most ERC20 listings of any exchange." />
	    <meta property="og:image" content="https://exdelta.github.io/images/logo.png" />

	
		<style>
			* {
				box-sizing: border-box;
			}
			body {
				background: #f7f7f7;
				font-family: Segoe UI;
				padding: 70px 0;
			}
			h1 {
			  text-align: center;
			  font-size: 3rem;
			  font-weight: 200;
			  margin-bottom: 20px;
			}
			h2 {
				text-align: center;
				font-size: 2rem;
				font-weight: 200;
			}
			a {
				text-decoration: none;
			}
			
			img {
				width: 100%;
			}
			.header {
			    position: fixed;
			    top: 0;
			    left: 0;
			    width: 100%;
			    text-align: center;
			    /* position: relative; */
			    z-index: 9;
			    background: #FFF;
			    box-shadow: 0px 1px 22px 4px rgba(0, 0, 0, 0.07);
			}
			.header a {
			    padding: 20px 30px;
			    display: inline-block;
			    text-decoration: none;
			    color: #394b59;
			}
			.header a:hover {
				color: #fe5f2c;
			}
			.content {
				width: 1000px;
				margin: 0 auto;
				border:1px solid #E0E0E0;
				padding:12px;
				color:#212121;
				background:#FFF;
				font-size:15px;
				line-height:1.45em;
				box-shadow: 0px 1px 22px 4px rgba(0, 0, 0, 0.07);
			}
			/* accordion css */
			#faqs {
				width: 1000px;
				box-shadow: 0px 1px 22px 4px rgba(0, 0, 0, 0.07);
				margin: 0 auto;
			}
			.accordion-toggle,
			.accordion-content {
				width: 100%;
				margin: 0 auto;
			}
			.accordion-toggle {
				cursor: pointer;
				background:#394b59;
				padding:12px;
				cursor:pointer;
				border-right:1px solid #2d3d4a;
				border-left:1px solid #2d3d4a;
				border-bottom:1px solid #2d3d4a;
				min-height:20px;
				transition:.25s;
				font-size:18px;
				font-weight: normal;
				line-height: 1.3em;
				color:#ffffff;
			}
			.accordion-content {
				display: none;
				border-left:1px solid #E0E0E0;
				border-right:1px solid #E0E0E0;
				border-bottom:1px solid #E0E0E0;
				padding:12px;
				color:#212121;
				background:#FFF;
				font-size:15px;
				line-height:1.45em;
			}
			.accordion-content.open { display: block; }
			/* timeline css */
			.timeline .demo-card-wrapper {
			  position: relative;
			  margin: auto;
			}
			.timeline .demo-card-wrapper::after {
			  z-index: 1;
			  content: "";
			  position: absolute;
			  top: 0;
			  bottom: 0;
			  left: 50%;
			  border-left: 1px solid rgba(191, 191, 191, 0.4);
			}
			.timeline .demo-card {
			  position: relative;
			  display: block;
			  margin: 10px auto;
			  z-index: 2;
			  max-width: 1000px;
			  box-shadow: 0px 1px 22px 4px rgba(0, 0, 0, 0.07);
			}
			.timeline .demo-card .head {
			  position: relative;
			  display: flex;
			  align-items: center;
			  color: #fff;
			  font-weight: 400;
			}
			.timeline .demo-card .head .number-box {
			  display: inline;
			  float: left;
			  margin: 15px;
			  padding: 10px;
			  font-size: 35px;
			  line-height: 35px;
			  font-weight: 600;
			  background: rgba(0, 0, 0, 0.17);
			}
			.timeline .demo-card .head h2 {
			  font-size: 24px;
			  font-weight: inherit;
			  letter-spacing: 2px;
			  margin: 0;
			  padding-bottom: 6px;
			  line-height: 26px;
			  text-align: left;
			}
			.timeline .demo-card .head h2 span {
			  display: block;
			  font-size: 18px;
			  text-transform: uppercase;
			  margin: 0;
			}
			@media (min-width: 480px) {
			  .timeline .demo-card .head h2 span {
			    font-size: 0.8rem;
			  }
			}
			.timeline .demo-card {
				background: #394b59;
			}
			.timeline .demo-card.green {
				background: #77DD77;
			}
		</style>
	</head>

	<body>

		

		<a name="#faqs"></a>
		<h1 style="margin-top: 120px;">AddToken</h1>

	</body>
</html>
